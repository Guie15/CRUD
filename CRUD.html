<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

		<link rel="stylesheet" href="style.css" />

		<title>Formulário...</title>
	</head>
	<body>
		<!-- Required meta tags -->
		<div class="container" id="StyleContainer" style="margin-top: 40px ">
		   
			<h4>Formulario De Cadastro</h4>
			
			<form>
			   
				<div class="form-group">
					<label>Número do Produto</label>
					<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Numero Do Produto" />
					

				</div>
				
				<div class="form-group">
					<label>Nome do Produto</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome Do Produto" />

				</div>
				
				<div class="form-group">
					<label>Quantidade Produto</label>
					<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Quantidade Do Produto" />

				</div>
				
				<div class="form-group">
				   
					<label>Categorias</label>
					<select class="form-control">
						<option>Periféricos</option>
						<option>Hardwares</option>
						<option>Softwares</option>
						<option>Celulares</option>
						
					</select>
				</div>
				
				<div class="form-group">
				   
					<label>Fornecedor</label>
					<select class="form-control">
						<option>Fornecedor A</option>
						<option>Fornecedor B</option>
						<option>Fornecedor C</option>
						
					</select>
				</div>
				
				<div style="text-align: right;">
				   
					<button type="submit" class="btn btn-success ">Cadastrar</button>
					
				</div>
				
			</form>
			
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
